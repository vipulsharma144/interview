<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>Stages List</h2>
          <div>
          
          <div class="tooltip">
            <a [routerLink]="['/backend/add-stage']">
              <mat-icon >playlist_add</mat-icon>
            </a>
            
            <span class="tooltiptext">Click to Add new stages</span>
          </div>

          <div class="tooltip">
            <a (click)="setStages()">
              <mat-icon >cached</mat-icon>
            </a>
            
            <span class="tooltiptext">Click to Add dummy stages</span>
          </div>
        </div>
        
          <table mat-table [dataSource]="dataSource" matSort>
  
         
          
            <!-- Type Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Positon </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Label Column -->
            <ng-container matColumnDef="label">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
              <td mat-cell *matCellDef="let element"> {{element.label}} </td>
            </ng-container>
  
              <!-- Stage Column -->
              <ng-container matColumnDef="stage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stage </th>
                <td mat-cell *matCellDef="let element"> {{element.stage}} </td>
              </ng-container>

              <!-- Stage Column -->
              <ng-container matColumnDef="stagename">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stage name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
